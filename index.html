<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moroccan Pizza</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>üçï MOROCCAN PIZZA</h1>
  
  <div class="container">
    <div class="pizza">
      
      <!-- Sauce -->
      <div class="sauce"></div>
      
      <!-- Meat -->
      <div class="meat meat-1"></div>
      <div class="meat meat-2"></div>
      <div class="meat meat-3"></div>
      <div class="meat meat-4"></div>
      
      <!-- Sausages -->
      <div class="sausage sausage-1"></div>
      <div class="sausage sausage-2"></div>
      <div class="sausage sausage-3"></div>
      
      <!-- Peppers -->
      <div class="pepper pepper-1"></div>
      <div class="pepper pepper-2"></div>
      <div class="pepper pepper-3"></div>
      
      <!-- Olives -->
      <div class="olive olive-1"></div>
      <div class="olive olive-2"></div>
      <div class="olive olive-3"></div>
      <div class="olive olive-4"></div>
      
      <!-- Onions -->
      <div class="onion onion-1"></div>
      <div class="onion onion-2"></div>
      <div class="onion onion-3"></div>
      
      <!-- Cheese -->
      <div class="cheese cheese-1"></div>
      <div class="cheese cheese-2"></div>
      <div class="cheese cheese-3"></div>
      
      <!-- Harissa -->
      <div class="harissa harissa-1"></div>
      <div class="harissa harissa-2"></div>
      <div class="harissa harissa-3"></div>
      
      <!-- Basil -->
      <div class="basil basil-1"></div>
      <div class="basil basil-2"></div>
      
    </div>
  </div>
  
</body>
</html>
